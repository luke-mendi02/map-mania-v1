<!DOCTYPE html>
<html>
  <head>
    <title>Map Mania</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> 
    <link rel="stylesheet" type="text/css" href="map-mania.css" />
    <script src="map-mania.js"></script>
  </head>
  <body onload ="initApplication()">
    <div id="map"></div>
    <h1>Map Mania v1</h1>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqP4n7TJRxd8CJcHqZFH-GLNBnimbtY14&callback=initMap&v=weekly"
      async defer
    ></script>
  </body>
</html>
